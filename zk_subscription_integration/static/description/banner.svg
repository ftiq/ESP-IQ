<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <!-- خلفية -->
  <rect width="1200" height="300" fill="url(#banner_gradient)" />
  
  <!-- جهاز البصمة -->
  <g transform="translate(150, 50)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#f1f1f1" />
    <rect x="20" y="30" width="160" height="100" rx="5" fill="#2c3e50" />
    
    <!-- شاشة جهاز البصمة -->
    <rect x="30" y="40" width="140" height="80" rx="3" fill="#3498db" />
    <line x1="40" y1="60" x2="160" y2="60" stroke="#f1f1f1" stroke-width="3" />
    <line x1="40" y1="80" x2="130" y2="80" stroke="#f1f1f1" stroke-width="3" />
    <line x1="40" y1="100" x2="110" y2="100" stroke="#f1f1f1" stroke-width="3" />
    
    <!-- زر البصمة -->
    <circle cx="100" cy="160" r="30" fill="#e74c3c" />
    <circle cx="100" cy="160" r="25" fill="#c0392b" />
    <path d="M85 160 Q100 140, 115 160 Q100 170, 85 160" fill="none" stroke="#f1f1f1" stroke-width="2" />
    <path d="M80 155 Q100 130, 120 155 Q100 165, 80 155" fill="none" stroke="#f1f1f1" stroke-width="2" />
    <path d="M75 145 Q100 115, 125 145 Q100 155, 75 145" fill="none" stroke="#f1f1f1" stroke-width="2" />
  </g>
  
  <!-- أيقونة اشتراك -->
  <g transform="translate(800, 50)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#f1f1f1" />
    
    <!-- شكل الاشتراك -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="140" height="30" rx="5" fill="#2ecc71" />
      <rect x="0" y="40" width="140" height="30" rx="5" fill="#2ecc71" />
      <rect x="0" y="80" width="140" height="30" rx="5" fill="#2ecc71" />
      <rect x="0" y="120" width="140" height="30" rx="5" fill="#2ecc71" />
      
      <!-- علامة صح -->
      <circle cx="20" cy="15" r="10" fill="#f1f1f1" />
      <path d="M15 15 L18 19 L25 10" stroke="#2ecc71" stroke-width="2" fill="none" />
      
      <circle cx="20" cy="55" r="10" fill="#f1f1f1" />
      <path d="M15 55 L18 59 L25 50" stroke="#2ecc71" stroke-width="2" fill="none" />
      
      <circle cx="20" cy="95" r="10" fill="#f1f1f1" />
      <path d="M15 95 L18 99 L25 90" stroke="#2ecc71" stroke-width="2" fill="none" />
      
      <circle cx="20" cy="135" r="10" fill="#f1f1f1" />
      <path d="M15 135 L18 139 L25 130" stroke="#2ecc71" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- خطوط الاتصال والتزامن -->
  <g>
    <path d="M350 150 C450 50, 650 50, 800 150" stroke="#3498db" stroke-width="5" fill="none" stroke-dasharray="15,10" />
    <path d="M350 150 C450 250, 650 250, 800 150" stroke="#e74c3c" stroke-width="5" fill="none" stroke-dasharray="15,10" />
    
    <!-- سهم الاتصال -->
    <polygon points="780,150 760,140 765,150 760,160" fill="#3498db" />
    <polygon points="370,150 390,140 385,150 390,160" fill="#e74c3c" />
  </g>
  
  <!-- أيقونة الشركة في الوسط -->
  <g transform="translate(550, 100)">
    <circle cx="50" cy="50" r="50" fill="#1e3c72" />
    <text x="50" y="65" font-family="Arial" font-size="30" fill="#ffffff" text-anchor="middle">Odoo</text>
  </g>
  
  <!-- عنوان البانر -->
  <text x="600" y="280" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">تكامل نظام البصمة ZK مع اشتراكات Odoo 18</text>
  
  <!-- تدرج اللون للخلفية -->
  <defs>
    <linearGradient id="banner_gradient" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e3c72" />
      <stop offset="1" stop-color="#2a5298" />
    </linearGradient>
  </defs>
</svg>
